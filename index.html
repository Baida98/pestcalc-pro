
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#667eea" />
  <title>PestCalc Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>PestCalc Pro</h1>
      <p>Calcolatore professionale per disinfestatori</p>
    </header>

    <section id="diluizione">
      <h2>💧 Calcolo Diluizione</h2>
      <input type="number" id="concentrazione" placeholder="% principio attivo" />
      <input type="number" id="volume" placeholder="Volume soluzione finale (ml)" />
      <button onclick="calcolaDiluizione()">Calcola</button>
      <div id="output-diluizione" class="output"></div>
    </section>

    <section id="saturazione">
      <h2>🏠 Saturazione Ambientale</h2>
      <input type="number" id="mq" placeholder="Metri quadri" />
      <input type="number" id="dose" placeholder="ml/mq" />
      <button onclick="calcolaSaturazione()">Calcola</button>
      <div id="output-saturazione" class="output"></div>
    </section>

    <section id="fumigazione">
      <h2>☁️ Fumigazione</h2>
      <input type="number" id="mc" placeholder="Metri cubi" />
      <input type="number" id="dose-fumo" placeholder="ml/mc" />
      <button onclick="calcolaFumigazione()">Calcola</button>
      <div id="output-fumigazione" class="output"></div>
    </section>

    <section id="costi">
      <h2>💰 Calcolo Costi</h2>
      <input type="number" id="prezzo" placeholder="Prezzo per litro (€)" />
      <input type="number" id="mlusati" placeholder="ml usati" />
      <button onclick="calcolaCosti()">Calcola</button>
      <div id="output-costi" class="output"></div>
    </section>

    <footer>
      <p>© 2025 PestCalc Pro. Tutti i diritti riservati.</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
