<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4a63e7" />
  <title>PestCalc Pro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>PestCalc Pro</h1>
      <p>Calcolatore avanzato per professionisti della disinfestazione</p>
    </header>

    <section id="diluizione">
      <h2>💧 Calcolo Diluizione</h2>
      <div class="input-group">
        <label for="concentrazione">Concentrazione principio attivo (%)</label>
        <input type="number" id="concentrazione" min="0.1" max="100" step="0.1" placeholder="5.5" />
      </div>
      <div class="input-group">
        <label for="volume">Volume soluzione finale</label>
        <div class="input-with-select">
          <input type="number" id="volume" min="100" step="100" placeholder="1000" />
          <select id="volume-unit">
            <option value="ml">ml</option>
            <option value="L">Litri</option>
          </select>
        </div>
      </div>
      <button onclick="calcolaDiluizione()">Calcola</button>
      <div id="output-diluizione" class="output"></div>
    </section>

    <section id="saturazione">
      <h2>🏠 Saturazione Ambientale</h2>
      <div class="input-group">
        <label for="mq">Superficie da trattare</label>
        <div class="input-with-select">
          <input type="number" id="mq" min="1" step="1" placeholder="50" />
          <select id="area-unit">
            <option value="mq">m²</option>
            <option value="sqft">ft²</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="dose">Dose di applicazione</label>
        <div class="input-with-select">
          <input type="number" id="dose" min="1" step="1" placeholder="20" />
          <select id="dose-unit">
            <option value="ml">ml/m²</option>
            <option value="L">L/m²</option>
          </select>
        </div>
      </div>
      <button onclick="calcolaSaturazione()">Calcola</button>
      <div id="output-saturazione" class="output"></div>
    </section>

    <section id="fumigazione">
      <h2>☁️ Fumigazione</h2>
      <div class="input-group">
        <label for="mc">Volume ambiente</label>
        <div class="input-with-select">
          <input type="number" id="mc" min="1" step="1" placeholder="100" />
          <select id="volume-unit-fumo">
            <option value="mc">m³</option>
            <option value="cuft">ft³</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="dose-fumo">Dose fumigante</label>
        <div class="input-with-select">
          <input type="number" id="dose-fumo" min="1" step="1" placeholder="10" />
          <select id="dose-unit-fumo">
            <option value="ml">ml/m³</option>
            <option value="L">L/m³</option>
          </select>
        </div>
      </div>
      <button onclick="calcolaFumigazione()">Calcola</button>
      <div id="output-fumigazione" class="output"></div>
    </section>

    <section id="costi">
      <h2>💰 Calcolo Costi</h2>
      <div class="input-group">
        <label for="prezzo">Prezzo prodotto (al litro)</label>
        <input type="number" id="prezzo" min="0" step="0.01" placeholder="25.00" />
      </div>
      <div class="input-group">
        <label for="mlusati">Quantità utilizzata</label>
        <div class="input-with-select">
          <input type="number" id="mlusati" min="1" step="1" placeholder="500" />
          <select id="costo-unit">
            <option value="ml">ml</option>
            <option value="L">Litri</option>
          </select>
        </div>
      </div>
      <div class="input-group">
        <label for="manodopera">Costo manodopera (€/ora)</label>
        <input type="number" id="manodopera" min="0" step="1" placeholder="30" />
      </div>
      <div class="input-group">
        <label for="tempo">Tempo stimato (ore)</label>
        <input type="number" id="tempo" min="0.1" step="0.1" placeholder="1.5" />
      </div>
      <button onclick="calcolaCosti()">Calcola</button>
      <div id="output-costi" class="output"></div>
    </section>

    <footer>
      <p>© 2025 PestCalc Pro | Versione 2.0</p>
      <p class="disclaimer">I risultati sono indicativi. Verificare sempre le schede tecniche dei prodotti.</p>
    </footer>
  </div>
  <script src="main.js"></script>
</body>
</html>
